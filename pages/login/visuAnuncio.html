</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="container">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                          <a class="nav-link " href="inicio.html">Meus Anúncios</a>
                        </li>
                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link" href=""></a>
                        </li>
                    </ul>
        
                </div>
                
        
            </nav>
        </header>
        <main class="container">
            <div class="card mb-3">
                <img src="../../mock/ferramentas/caixaferramenta01.jpg" alt="">
                <div class="card-body">
                  <h5 class="card-title">Nome da Ferramenta</h5>
                  <p class="card-text">Este é um card maior com suporte a texto embaixo, que funciona como uma introdução a um conteúdo adicional. Este conteúdo é um pouco maior, para demonstração.</p>
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Falar com o Anunciante</button>
                </div>
              </div>

        </main>
        
       
        

    </div>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nova mensagem</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Destinatário:</label>
                <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
                <label for="message-text" class="col-form-label">Mensagem:</label>
                <textarea class="form-control" id="message-text"></textarea>
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Enviar</button>
        </div>
        </div>
    </div>
    </div>
